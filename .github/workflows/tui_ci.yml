name: TUI CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run ruff (lint)
        run: ruff check src tests

      - name: Run black (format check)
        run: black --check src tests

      - name: Run mypy (type check)
        run: mypy src

      - name: Run pytest with coverage
        run: pytest

      - name: Check per-file coverage thresholds
        run: python scripts/check_coverage.py

      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run performance metrics check
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          if [ -f scripts/collect_metrics.py ]; then
            python scripts/collect_metrics.py || echo "Metrics check skipped (non-critical)"
          else
            echo "Metrics script not found, skipping"
          fi

      - name: Upload coverage HTML report
        if: failure() && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
